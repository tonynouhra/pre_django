[pytest]
# Django settings module - tells pytest this is a Django project
DJANGO_SETTINGS_MODULE = taskmanager.settings

# File naming patterns pytest will recognize as test files
python_files = tests.py test_*.py *_tests.py

# Command-line options that run automatically
# --reuse-db: Reuse database between test runs (much faster)
# --nomigrations: Skip running migrations (use existing schema)
# -v: Verbose output (show each test name)
# --strict-markers: Error if unknown @pytest.mark used
# --tb=short: Shorter traceback on failures (easier to read)
# --disable-warnings: Hide deprecation warnings (cleaner output)
addopts =
    --reuse-db
    --nomigrations
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Directories to search for tests
testpaths = accounts authentication tasks

# Optional: Custom markers for organizing tests
# Usage: @pytest.mark.unit, @pytest.mark.slow
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test multiple components)
    slow: Tests that take longer to run